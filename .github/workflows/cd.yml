name: ðŸš€ Release APK

on:
  push:
    tags:
      - "v*.*.*"  # Runs only when pushing a tag like v1.0.0

jobs:
  lint:
    name: ðŸ” Validate Code & Setup
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: âœ… Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: ðŸ“œ Set up Google Services
        run: |
          touch app/google-services.json
          echo "${CONTENT// /}" | base64 --decode > app/google-services.json
        env:
          CONTENT: ${{ secrets.GOOGLE_SERVICES }}

      - name: ðŸ—ï¸ Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'temurin'
          cache: gradle

      - name: ðŸ’Ž Setup Ruby & Bundler
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0
          bundler-cache: true

      - name: âš™ï¸ Setup Gradle
        uses: gradle/actions/setup-gradle@v4

  build:
    name: ðŸ—ï¸ Build Signed APK
    needs: lint  # Runs only if lint passes âœ…
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ”‘ Set up Signing Key
        run: |
          touch app/key.jks
          echo "${KEYSTORE// /}" | base64 --decode > app/key.jks
          touch keystore.properties
          echo "${KEYSTORE_PROPERTIES// /}" | base64 --decode > keystore.properties
        env:
          KEYSTORE: ${{ secrets.KEYSTORE }}
          KEYSTORE_PROPERTIES: ${{ secrets.KEYSTORE_PROPERTIES }}

      - name: ðŸ§¹ Clean Project
        run: ./gradlew clean

      - name: ðŸ”¨ Build Release APK
        run: ./gradlew assembleRelease

      - name: ðŸ“¦ Upload APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          path: app/build/outputs/apk/release/*.apk

  release:
    name: ðŸš€ Publish Release
    needs: build  # Runs only if the APK build is successful âœ…
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ“ Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          body_path: CHANGELOG.md
          files: app/build/outputs/apk/release/*.apk

      - name: â˜ï¸ Upload to Play Store
        run: |
          echo "${PLAY_STORE_JSON// /}" | base64 --decode > fastlane/play-store.json
          bundle exec fastlane android deploy
        env:
          PLAY_STORE_JSON: ${{ secrets.PLAY_STORE_JSON }}
